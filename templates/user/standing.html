{%extends "base.html"%}

{%block title%}Top Standing{%endblock%}

{%block body%}

<div class="card p-3">
    <h3>Top Standing</h3>
    <hr>
    <table  class="table table-hover table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            {%for i in standing%}
            <tr>
                <td><a style="text-decoration:none" href="/u/{{i.username}}">{{i.username}}</a></td>
                <td>{{i.points}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{%endblock%}
