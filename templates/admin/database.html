{%extends "base.html"%}

{%block title%}Secret Edit{%endblock%}

{%block body%}

<div class="card p-3">
<form method="POST" enctype=multipart/form-data>
    <div class="mb-3">
        <label for="content" class="form-label">Database</label>
        <input class="form-control"  id=file type=file name=file accept=".db,.sqlite,.sqlite3" required>
    </div>
    <div><input type="submit" value="✍ Submit" class="btn btn-primary"></div>
</form>
</div>

{%endblock%}
